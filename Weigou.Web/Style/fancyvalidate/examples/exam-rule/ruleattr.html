<!DOCTYPE html>
<html>
<head>
  <title>Fancy Validate - custom ruleattr</title>
  <link href="../css/example.css" rel="stylesheet" />
  <link href="../../css/fancyValidate.css" rel="stylesheet" />
  <script src="../../fancyValidate.min.js"></script>
  <script src="../../fancyValidate.additional.min.js"></script>
  <script>
    $f.dom.ready(function() {
      $f("fancyform", {
        ruleAttr: "data-v"
      });
    });
  </script>
</head>
<body>
  <h1>custom ruleattr 自定义规则内容对应元素的html属性</h1>
  <form action="?" id="fancyform">
  <fieldset class="fld">
    <legend class="leg">用户信息</legend>
    <ul>
      <li>
        <label class="ttl">用户名：</label>
        <input class="fin h23" type="text" name="uname" data-v='rules:{ required: 1, minlength: 7, prefix: "fancy" }, messages:{ prefix: "用户名必须fancy开头" }' />(规则格式1) </li>
      <li>
        <label class="ttl">Email：</label>
        <input class="fin h23" name="email" type="text" data-v="required, email" />(规则格式2) </li>
      <li>
        <label class="ttl">密码：</label>
        <input class="fin h23" name="pwd" type="password" data-v="required: 1, rangelength: [6, 8]" />(规则格式3) </li>
      <li>
        <label class="ttl">确认密码：</label>
        <input class="fin h23" name="pwd2" type="password" data-v='required, compareTo: "pwd" ' />(规则格式2) </li>
    </ul>
  </fieldset>
  <fieldset class="fld">
    <legend class="leg">更多信息</legend>
    <ul>
      <li>
        <label class="ttl">头像：</label>
        <input class="fin h23 file" type="file" name="headpic" data-v='required, suffix: ".jpg", messages: { suffix: "必须为jpg格式" }' />(规则格式2) </li>
      <li>
        <label class="ttl">姓名：</label>
        <input class="fin h23" type="text" name="rname" data-v='rules: { required: 1, chinese: 1, messages: { chinese: "姓名必须为中文" } }' />(规则格式4) </li>
      <li>
        <label class="ttl">性别：</label>
        <input type="radio" id="radio1" name="sex" data-v="required" /><label for="radio1">男</label>
        <input type="radio" id="radio2" name="sex" /><label for="radio2">女</label>
        <input type="radio" id="radio3" name="sex" /><label for="radio3">？？</label>(规则格式2) </li>
      <li>
        <label class="ttl">年龄：</label>
        <input class="fin h23" name="age" type="text" data-v="range: [10, 120]" />(规则格式2) </li>
      <li>
        <label class="ttl">位置：</label>
        <select name="loc" class="fin" data-v='required, equal: 3, messages:{ equal: "火星人才能注册" }'>
          <option value="">请选择</option>
          <option value="1">地球</option>
          <option value="2">月球</option>
          <option value="3">火星</option>
        </select>
      </li>
    </ul>
  </fieldset>
  <fieldset class="fld">
    <legend class="leg">其他信息</legend>
    <ul>
      <li>
        <label class="ttl">爱好1：</label>
        <select name="lov1" class="fin" multiple="multiple" size="5" data-v='required, minlength: 3, messages:{ minlength: "至少要打3次酱油" }'>
          <option value="1">打酱油</option>
          <option value="2">打酱油</option>
          <option value="3">打酱油</option>
          <option value="4">打酱油</option>
          <option value="5">打酱油</option>
        </select>
      </li>
      <li>
        <label class="ttl">爱好2：</label>
        <input type="checkbox" id="check1" name="lov2" /><label for="check1">打酱油</label>
        <input type="checkbox" id="check2" name="lov2" /><label for="check2">打酱油</label>
        <input type="checkbox" id="check3" name="lov2" data-v='required, minlength: 2, messages:{ minlength: "至少要打2次酱油" }' /><label for="check3">打酱油</label>
      </li>
      <li>
        <label class="ttl">自我描述：</label>
        <textarea name="desc" class="tarea" data-v="required, rangelength: [20, 50]"></textarea>
      </li>
    </ul>
  </fieldset>
  <ul>
    <li>
      <label class="ttl"></label>
      <input class="btn" type="submit" value="提交" />
    </li>
  </ul>
  </form>
</body>
</html>
