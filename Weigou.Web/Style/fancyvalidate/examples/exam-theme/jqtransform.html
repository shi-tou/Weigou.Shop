<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fancy Validate - jqtransform</title>
  <link href="../css/example.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../external/forms/jqtransformplugin/jqtransform.css" media="all" />
  <link href="../../css/fancyValidate.css" rel="stylesheet" />
  <script src="../../external/jquery-1.7.1.min.js"></script>
  <script src="../../external/forms/jqtransformplugin/jquery.jqtransform.js"></script>
  <script src="../../fancyValidate.min.js"></script>
  <script src="../../fancyValidate.additional.min.js"></script>
  <style>
    form {
      clear: both;
    }
    form.jqtransform .rowElem label {
      width: 150px;
      text-align: right;
    }
    form.jqtransform .rowElem label.radiovalue {
      width: 30px;
      display: block;
      float: left;
    }
    form.jqtransform .rowElem label.checkboxvalue {
      width: 70px;
      display: block;
      float: left;
      padding-left: 5px;
    }
    .jqTransformSelectWrapper li {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="container.js"></script>
  <script>
    $(function() {
      $('form').jqTransform({ imgPath: '../../external/forms/jqtransformplugin/img/' });
    });
  </script>
</head>
<body>
  <h1>jqtransform</h1>
  <form action="?" id="fancyform" class="jqtransform">
  <div class="rowElem">
    <label>用户名：</label>
    <input type="text" name="uname" />
  </div>
  <div class="rowElem">
    <label>Email：</label>
    <input name="email" type="text" />
  </div>
  <div class="rowElem">
    <label>密码：</label>
    <input name="pwd" type="password" />
  </div>
  <div class="rowElem">
    <label>确认密码：</label>
    <input name="pwd2" type="password" />
  </div>
  <div class="rowElem">
    <label>头像：</label>
    <input type="file" name="headpic" />
  </div>
  <div class="rowElem">
    <label>姓名：</label>
    <input type="text" name="rname" />
  </div>
  <div class="rowElem">
    <label>性别：</label>
    <input type="radio" name="sex" id="s1" /><label class="radiovalue" for="s1">男</label>
    <input type="radio" name="sex" id="s2" /><label class="radiovalue" for="s2">女</label>
    <input type="radio" name="sex" id="s3" /><label class="radiovalue" for="s3">？？</label>
  </div>
  <div class="rowElem">
    <label>年龄：</label>
    <input name="age" type="text" />
  </div>
  <div class="rowElem">
    <label>位置：</label>
    <select name="loc">
      <option value="">请选择</option>
      <option value="1">地球</option>
      <option value="2">月球</option>
      <option value="3">火星</option>
    </select>
  </div>
  <div class="rowElem">
    <label>爱好1：</label>
    <select class="fin" name="lov1" multiple="multiple" size="5">
      <option value="1">打酱油</option>
      <option value="2">打酱油</option>
      <option value="3">打酱油</option>
      <option value="4">打酱油</option>
      <option value="5">打酱油</option>
    </select>
  </div>
  <div class="rowElem">
    <label>爱好2：</label>
    <input name="lov2" type="checkbox" value="11" id="l1" /><label class="checkboxvalue" for="l1">打酱油</label>
    <input name="lov2" type="checkbox" value="11" id="l2" /><label class="checkboxvalue" for="l1">打酱油</label>
    <input name="lov2" type="checkbox" value="11" id="l3" /><label class="checkboxvalue" for="l1">打酱油</label>
  </div>
  <div class="rowElem">
    <label>自我描述：</label>
    <textarea name="desc" class="tarea"></textarea>
  </div>
  <div class="rowElem">
    <label></label>
    <input type="submit" value="提交" />
  </div>
  </form>
</body>
</html>
