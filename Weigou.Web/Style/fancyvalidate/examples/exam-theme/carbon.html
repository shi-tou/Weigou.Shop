<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Carbon Fiber Signup Form | Tutorialzine Demo</title>
  <link href="../../external/forms/carbonFiberSignup/styles.css" rel="stylesheet" />
  <link href="../../css/fancyValidate.css" rel="stylesheet" />
  <script src="../../fancyValidate.min.js"></script>
  <script src="../../fancyValidate.additional.min.js"></script>
  <script>
    $f.dom.ready(function() {
      $f("signupForm", {
        rules: {
          name: { required: 1, minlength: 7, prefix: "fancy" }
          , email: { required: 1, email: 1 }
          , pass: { required: 1, rangelength: [6, 8] }
        }
        , errorCls: "error ab"
        , container: document.body
        , appendLabel: $f.appendContainer
      });
    });
  </script>
</head>
<body>
  <div id="carbonForm">
    <h1>Signup</h1>
    <form action="submit.php" method="post" id="signupForm">
    <div class="fieldContainer">
      <div class="formRow">
        <div class="label">
          <label for="name">Name:</label>
        </div>
        <div class="field">
          <input type="text" name="name" id="name" />
        </div>
      </div>
      <div class="formRow">
        <div class="label">
          <label for="email">Email:</label>
        </div>
        <div class="field">
          <input type="text" name="email" id="email" />
        </div>
      </div>
      <div class="formRow">
        <div class="label">
          <label for="pass">Password:</label>
        </div>
        <div class="field">
          <input type="password" name="pass" id="pass" />
        </div>
      </div>
    </div>
    <!-- Closing fieldContainer -->
    <div class="signupButton">
      <input type="submit" name="submit" id="submit" value=" " />
    </div>
    </form>
  </div>
</body>
</html>
